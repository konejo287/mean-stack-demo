<h2>post create component</h2>
<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
      <mat-form-field>
          <input matInput type="text" name="title" [ngModel]="post?.title" required minlength="5" #title="ngModel" placeholder="Post title">
          <mat-error *ngIf="title.invalid">please enter a title</mat-error>
        </mat-form-field>
        <div>
          <button mat-stroked-button type="button" (click)="filePicher.click()"></button>
          <input type="file" #filePicker>
        </div>
        <mat-form-field>
          <textarea matInput name="content" rows="4" [ngModel]="post?.content" required minlength="10" #content="ngModel" placeholder="Post Content"></textarea> <!-- two way binding -->
          <mat-error *ngIf="content.invalid">please, write conetent</mat-error>
        </mat-form-field>
        <button
        mat-raised-button
        color="primary"
        type="submit" [innerText]="postButtonText"></button>
  </form>
</mat-card>
